<div class="main">
  <div class="container">
  <h1> PAYMENT INFORMATION</h1>
</div>
<table mat-table [dataSource]="allPayment" class="mat-elevation-z8">

  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="CardNo">
    <th mat-header-cell *matHeaderCellDef> cardno </th>
    <td mat-cell *matCellDef="let element"> {{element.CardNo}} </td>
  </ng-container>

  <ng-container matColumnDef="ContactName">
    <th mat-header-cell *matHeaderCellDef> ContactName </th>
    <td mat-cell *matCellDef="let element"> {{element.ContactName}} </td>
  </ng-container>
   
  <ng-container matColumnDef="OrderNo">
    <th mat-header-cell *matHeaderCellDef> OrderNo</th>
    <td mat-cell *matCellDef="let element"> {{element.OrderNo}} </td>
  </ng-container>

  <ng-container matColumnDef="EMY">
    <th mat-header-cell *matHeaderCellDef>EMY</th>
    <td mat-cell *matCellDef="let element"> {{element.EMY}} </td>
  </ng-container>
  <ng-container matColumnDef="CVV">
    <th mat-header-cell *matHeaderCellDef>CVV</th>
    <td mat-cell *matCellDef="let element"> {{element.CVV}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
